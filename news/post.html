<body id="main" class="animated fadein on newspost">
  <div id="protected-content">
    <div class="wrapper">
      <div class="l-wrapper">
        <header class="l-header" id="js-header">
          <div class="l-header__container">
            <button class="l-headerMobileButton" id="js-mobileMenuButton">
              <span class="l-headerMobileButton__line">
                <span class="u-screenReaderText">メニューを開閉する</span>
              </span>
            </button>
            <div class="l-headerMenuWrapper" id="js-mobileMenu">
              <nav class="l-headerMenu">
                <ul class="l-headerMenuList">
                  <li class="l-headerMenuList__item">
                    <a class="l-headerMenuList__link" href="./">TOP</a>
                  </li>
                  <li class="l-headerMenuList__item">
                    <a class="l-headerMenuList__link" href="./news/">NEWS</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
      </div>
      <div class="layoutRole">
        <div class="layoutRole_contents">
          <div class="top mb70">
            <div class="inner">
              <h1 class="mb20 animated fadein on bd taC"><img class="mw365" src="../img/news.png" alt=""></h1>
            </div>
          </div>
          <div class="inner">
            <div class="l-mainContents l-sectionPrimary--bgMain">
              <div class="l-container l-container--small">
                <main>
                  <article>
                    <header class="p-columnPostHeader">
                      <div id="js-postCategory"></div>
                      <h1 class="p-columnPostTitle" id="js-postTitle"></h1>

                      <!-- 投稿日と更新日 -->
                      <div class="p-columnPostDate u-fz-sp-small">
                        <p class="c-iconText">
                          <img class="c-iconText__icon" src="../assets/images/icon_pen.svg" alt="投稿日" width="20"
                            height="20" />
                          <span id="js-publishedDate"></span>
                        </p>
                        <p class="c-iconText">
                          <img class="c-iconText__icon" src="../assets/images/icon_update.svg" alt="更新日" width="20"
                            height="20" />
                          <time datetime="" id="js-updatedDate"></time>
                        </p>
                      </div>
                    </header>

                    <!-- サムネイル -->
                    <div id="js-postThumbnail"></div>

                    <!-- 投稿 -->
                    <div class="c-post">
                      <div id="js-post"></div>
                    </div>
                  </article>

                  <!-- 投稿下部 -->
                  <div class="p-columnBottomLink">
                    <p>
                      <a class="u-link-leftArrow" href="../news/">お知らせ一覧に戻る</a>
                    </p>
                  </div>
                </main>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>

    <div class="logo"><img class="" src="../img/logo.png" alt=""></div>
  </div>

  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <script>
    //scroll_effect
    $(window).scroll(function () {
      var scrollAnimationElm = document.querySelectorAll('.animated');
      var scrollAnimationFunc = function () {
        for (var i = 0; i < scrollAnimationElm.length; i++) {
          var triggerMargin = 100;
          if (window.innerHeight > scrollAnimationElm[i].getBoundingClientRect().top + triggerMargin) {
            scrollAnimationElm[i].classList.add('on');
          }
        }
      }
      window.addEventListener('load', scrollAnimationFunc);
      window.addEventListener('scroll', scrollAnimationFunc);
    });
  </script>
