    <script>
        (function () {
            const correctPassword = "matsumoto";
            const content = document.getElementById('protected-content');
            const authKey = 'passwordAuthenticated';
            // 1. 既に認証済みかチェック
            if (localStorage.getItem(authKey) === 'true') {
                content.style.display = 'block';
                return;
            }

            // 2. パスワードを要求
            const inputPassword = prompt("パスワードを入力してください:");
            // 3. パスワードを検証
            if (inputPassword === correctPassword) {
                // 認証成功
                alert("認証に成功しました。");
                content.style.display = 'block';
                // 認証済みフラグをlocalStorageに保存
                localStorage.setItem(authKey, 'true');
            } else {
                // 認証失敗
                alert("パスワードが違います。");
                // エラーメッセージを表示
                document.body.innerHTML = '<p style="text-align: center; color: red; font-weight: bold; padding-top: 50px; font-size:20px;">認証に失敗しました。ページを閲覧できません。</p>';
            }
        })();
    </script>
